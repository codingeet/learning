<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image" href="/images/fav.ico">
  <title>Home</title>
  <link rel="stylesheet" href="/style.css">
  <script>
    function printMyName(name) {
      document.getElementById('intro').innerHTML = name;
    }
  </script>
</head>

<body>
  <h1 id="intro"></h1>
  <button onclick="printMyName('geeta')">
    show my name
  </button><br>
  <button onclick="printMyName('anjali')">
    show my second name
  </button>
</body>

</html>
