<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="/images/fav.ico">
    <title>Home</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Learning different form elements</h1>
        <form class="myform">
            <label for="fname"> first name</label>
            <input id="fname" type="text" value="" placeholder="enter your first name here"  />
            <label for="lname"> last name</label>
            <input id="lname" type="text" />
            <label for="age"> Age</label>
            <input id="age" type="number" min="18" max="60" />
            <label for="email"> email</label>
            <input id="email" type="email" />
            <label for="datemax">Enter a date before 1980-01-01:</label>
            <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
            <label for="files">Select files:</label>
            <input type="file" id="files" name="files" multiple >
            <button type="submit" class="submitbtn">submit</button>
            <button type="reset" class="resetbu">reset</button>
        </form>
    </div>
</body>

</html>
